<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 323 - Imperative vs. Declarative</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen">
    <div class="flex flex-col gap-20 m-auto max-w-lg items-center h-full py-20">
      <div class="bg-blue-50 grow w-full flex items-center justify-center flex-col gap-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn-imperative">Imperative Button</button>
        <div id="imperative"></div>
      </div>
      <div class="bg-green-50 grow w-full flex items-center justify-center flex-col gap-2">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" id="btn-declarative">
          Declarative Button
        </button>
        <div id="declarative"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
